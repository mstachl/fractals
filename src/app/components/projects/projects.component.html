
<mat-card *ngFor="let project of projectList">
    <div class="card-container">
        <div class="card-left">
            <img [src]="project.img" [alt]="project.altText">
        </div>
        <div class="card-right">
            <a [href]="project.href"><h2>{{project.title}}</h2></a>
            <p>{{project.desc}}</p>
            <p>{{project.author}} am {{project.date}}</p>
        </div>
    </div>
</mat-card>
