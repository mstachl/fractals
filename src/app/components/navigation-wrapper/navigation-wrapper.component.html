<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="'over'"
      [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of toolbarItems" [href]="item.href">{{item.label}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Fractals - Mandelbrot</span>
      <span class="example-spacer"></span>
      <ng-container *ngIf="(isHandset$ | async) == false">
      <a *ngFor="let item of toolbarItems" [href]="item.href">{{item.label}}</a>
    </ng-container>
    </mat-toolbar>
    <!-- Add Content Here -->
    <main>
    <ng-content></ng-content>
  </main>
  </mat-sidenav-content>
</mat-sidenav-container>
