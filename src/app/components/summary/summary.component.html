<section >
    <mat-card>
        <div class="container">
            <h1 style="margin: 0 auto; padding-bottom: 50px;">Letzte Projekte</h1>
            <div class="projectsContainer">
                <div *ngFor="let project of projectList" class="item">
                    <img style="margin: 0 auto" [src]="project.img" [alt]="project.altText">
                
                    <div>
                        <a [href]="project.href"><h2 style="height: 50px">{{project.title}}</h2></a>
